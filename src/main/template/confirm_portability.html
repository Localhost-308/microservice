<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Portabilidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirm-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .checkbox-group {
            margin-left: 20px;
        }

        button {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #218838;
        }

        label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>Confirmação de Portabilidade</h2>
        <h3>Você deseja continuar com a solicitação de portabilidade?</h3>
        <form action="/portability/confirm/yes" method="POST">
            <button type="submit">Confirmar</button>
        </form>
    </div>
</body>
</html>
